<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Library</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #f44336;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Manage Library</h1>
    <div class="nav">
        <a href="{{ url_for('index') }}">Back to List</a>
    </div>

    <!-- Add book form -->
    <div class="form-section">
        <h2>Add New Book</h2>
        <form method="POST">
            <input type="hidden" name="action" value="add">
            <div class="form-group">
                <label for="add-title">Title:</label>
                <input type="text" id="add-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="add-author">Author:</label>
                <input type="text" id="add-author" name="author" required>
            </div>
            <div class="form-group">
                <label for="add-year">Publication Year:</label>
                <input type="number" id="add-year" name="publication_year" required>
            </div>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <!-- Update book form -->
    <div class="form-section">
        <h2>Update Existing Book</h2>
        <form method="POST">
            <input type="hidden" name="action" value="update">
            <div class="form-group">
                <label for="update-id">Book ID:</label>
                <input type="number" id="update-id" name="book_id" required>
            </div>
            <div class="form-group">
                <label for="update-title">New Title:</label>
                <input type="text" id="update-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="update-author">New Author:</label>
                <input type="text" id="update-author" name="author" required>
            </div>
            <div class="form-group">
                <label for="update-year">New Publication Year:</label>
                <input type="number" id="update-year" name="publication_year" required>
            </div>
            <button type="submit">Update Book</button>
        </form>
    </div>

    <!-- Delete book form -->
    <div class="form-section">
        <h2>Delete Book</h2>
        <form method="POST">
            <input type="hidden" name="action" value="delete">
            <div class="form-group">
                <label for="delete-id">Book ID:</label>
                <input type="number" id="delete-id" name="book_id" required>
            </div>
            <button type="submit" class="delete-button">Delete Book</button>
        </form>
    </div>

    <!-- Current books list -->
    <div class="form-section">
        <h2>Current Books</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
